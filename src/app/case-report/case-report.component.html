<table>
  <tr><td><a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" routerLinkActive="active"
    [routerLink]="['/addcsvdata']">Add Data</a>
    </td></tr>
</table>

<table class="minimalistBlack" *ngIf="records.length > 0">
    <thead>
      <tr>
        <th>ID </th>
        <th>Name </th>
        <th>State</th>
        <th>Zip</th>
        <th>Amount</th>
        <th>Qty</th>
        <th>Item</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of records;let i = index;">
        <td> <span>{{record.id}}</span> </td>
        <td> <span>{{record.name}}</span> </td>
        <td> <span>{{record.state}}</span> </td>
        <td> <span>{{record.zip}}</span> </td>
        <td> <span>{{record.amount}}</span> </td>
        <td> <span>{{record.qty}}</span> </td>
        <td> <span>{{record.item}}</span> </td>
        <td> <span><button (click)="remove(record.id)">Delete</button></span> </td>
      </tr>
